<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --success: #10b981;
            --success-hover: #059669;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 0.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--gray-50);
            color: var(--gray-800);
            line-height: 1.5;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        header {
            background-color: white;
            box-shadow: var(--shadow);
            padding: 1.5rem 0;
            margin-bottom: 2rem;
        }

        h1, h2, h3 {
            color: var(--gray-800);
            font-weight: 600;
        }

        h1 {
            font-size: 1.875rem;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--gray-200);
        }

        h3 {
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
        }

        .card {
            background-color: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .form-field {
            margin-bottom: 1.5rem;
        }

        .form-field label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray-700);
        }

        .form-field input, 
        .form-field textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius);
            background-color: white;
            color: var(--gray-800);
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .form-field input:focus, 
        .form-field textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-field textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: background-color 0.15s ease-in-out, transform 0.1s ease-in-out;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: var(--danger-hover);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .product-item {
            background-color: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid var(--gray-200);
        }

        .product-content {
            padding: 1.25rem;
        }

        .product-price {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.75rem;
        }

        .product-description {
            color: var(--gray-600);
            margin-bottom: 1.25rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1.5rem;
            color: var(--gray-600);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--gray-600);
        }

        .toast {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            padding: 1rem 1.5rem;
            background-color: var(--success);
            color: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            opacity: 0;
            transform: translateY(1rem);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.error {
            background-color: var(--danger);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Admin Panel</h1>
            <p>Manage your products with ease</p>
        </div>
    </header>

    <main class="container">
        <!-- Add Product Form -->
        <div class="card">
            <h2>Add New Product</h2>
            <div class="form-grid">
                <div>
                    <div class="form-field">
                        <label for="name">Product Name</label>
                        <input type="text" id="name" placeholder="Enter product name">
                    </div>
                    <div class="form-field">
                        <label for="price">Price (â‚¹)</label>
                        <input type="number" id="price" placeholder="Enter product price">
                    </div>
                </div>
                <div>
                    <div class="form-field">
                        <label for="imageUrl">Image URL</label>
                        <input type="text" id="imageUrl" placeholder="Enter image URL">
                    </div>
                    <div class="form-field">
                        <label for="description">Description</label>
                        <textarea id="description" placeholder="Enter product description"></textarea>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" onclick="addProduct()">Add Product</button>
        </div>

        <!-- Product List -->
        <h2>Product Inventory</h2>
        <div id="loading" class="loading">Loading products...</div>
        <div id="product-list" class="product-grid"></div>
    </main>

    <div id="toast" class="toast"></div>

    <script>
        let products = [];

        // Show toast notification
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = isError ? 'toast error show' : 'toast show';
            
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        // Fetch and display products
        async function fetchProducts() {
            const loadingElement = document.getElementById('loading');
            loadingElement.style.display = 'block';
            
            try {
                const response = await fetch("https://ecommerce-mq4y.onrender.com/products");
                const data = await response.json();

                if (data.success) {
                    products = data.products;
                    renderProducts();
                } else {
                    showToast('Failed to load products', true);
                }
            } catch (error) {
                console.error("Error fetching products:", error);
                showToast('Error connecting to server', true);
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        // Render products in the UI
        function renderProducts() {
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";

            if (products.length === 0) {
                productList.innerHTML = `
                    <div class="empty-state">
                        <h3>No products found</h3>
                        <p>Add your first product using the form above</p>
                    </div>
                `;
                return;
            }

            products.forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.className = "product-item";
                productDiv.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.name}" class="product-image" onerror="this.src='https://via.placeholder.com/300x200?text=Image+Not+Found'">
                    <div class="product-content">
                        <h3>${product.name}</h3>
                        <p class="product-price">â‚¹${product.price.toFixed(2)}</p>
                        <p class="product-description">${product.description}</p>
                        <button class="btn btn-danger" onclick="deleteProduct('${product.id}')">Delete Product</button>
                    </div>
                `;
                productList.appendChild(productDiv);
            });
        }

        // Add a product
        async function addProduct() {
            const name = document.getElementById("name").value.trim();
            const price = parseFloat(document.getElementById("price").value);
            const description = document.getElementById("description").value.trim();
            const imageUrl = document.getElementById("imageUrl").value.trim();

            if (!name || isNaN(price) || !description || !imageUrl) {
                showToast('Please fill in all fields correctly', true);
                return;
            }

            try {
                const response = await fetch("https://ecommerce-mq4y.onrender.com/add-product", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, price, description, imageUrl }),
                });

                const data = await response.json();
                if (data.success) {
                    showToast('Product added successfully!');
                    
                    // Clear form fields
                    document.getElementById("name").value = '';
                    document.getElementById("price").value = '';
                    document.getElementById("description").value = '';
                    document.getElementById("imageUrl").value = '';
                    
                    fetchProducts(); // Refresh the product list
                } else {
                    showToast(`Error: ${data.error}`, true);
                }
            } catch (error) {
                console.error("Error adding product:", error);
                showToast('Failed to add product', true);
            }
        }

        // Delete a product
        async function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) {
                return;
            }
            
            try {
                const response = await fetch(`https://ecommerce-mq4y.onrender.com/delete-product/${productId}`, {
                    method: "DELETE",
                });

                const data = await response.json();
                if (data.success) {
                    showToast('Product deleted successfully!');
                    fetchProducts(); // Refresh the product list
                } else {
                    showToast(`Error: ${data.error}`, true);
                }
            } catch (error) {
                console.error("Error deleting product:", error);
                showToast('Failed to delete product', true);
            }
        }

        // Fetch products when the page loads
        document.addEventListener('DOMContentLoaded', fetchProducts);
    </script>
</body>
</html>
